  # ============================================
  # MANUAL: Build Android Release AAB
  # ============================================
  build-android:
    name: Build Android Release AAB
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'build-android'
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ”¨ Build Release AAB
        run: flutter build appbundle --release

      - name: ğŸ“¤ Upload Release AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release.aab
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 90

      - name: ğŸš€ Upload to Google Play (Internal Track)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.gaugecash.wallet
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: internal
          status: completed

      - name: âœ… Build Complete
        run: |
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘  âœ… ANDROID RELEASE AAB BUILT SUCCESSFULLY              â•‘"
          echo "â•‘  âœ… UPLOADED TO GOOGLE PLAY (INTERNAL TRACK)            â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ğŸ“¦ AAB file location:"
          echo "   build/app/outputs/bundle/release/app-release.aab"
          echo ""
          echo "ğŸš€ Deployed to:"
          echo "   - Google Play Console (Internal Testing)"
          echo "   - GitHub Actions Artifacts (90 day retention)"
          echo ""
          echo "ğŸ“ Next steps:"
          echo "   1. Go to Google Play Console"
          echo "   2. Review the internal release"
          echo "   3. Promote to production when ready"

  # ============================================
  # MANUAL: Build iOS Release IPA
  # ============================================
  build-ios:
    name: Build iOS and Deploy to TestFlight
    runs-on: macos-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'build-ios'
    timeout-minutes: 60

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ”‘ Setup App Store Connect API Key
        run: |
          mkdir -p ios/fastlane/keys
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}" > ios/fastlane/keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8
          chmod 600 ios/fastlane/keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8

      - name: ğŸ’ Setup Ruby and Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: false

      - name: ğŸ“¦ Install Fastlane and CocoaPods
        run: |
          gem install fastlane
          cd ios && pod install

      - name: ğŸ”‘ Configure SSH for Match
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.MATCH_GIT_PRIVATE_KEY }}

      - name: ğŸ” Setup Code Signing with Match
        run: |
          # Create temporary keychain for Match
          security create-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}

      - name: ğŸ”¨ Build and Sign IPA with Match
        run: |
          cd ios
          fastlane build_signed
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}

      - name: ğŸš€ Upload to TestFlight
        run: |
          cd ios
          fastlane beta
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          APP_STORE_CONNECT_API_KEY_PATH: ./fastlane/keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}

      - name: ğŸ“¤ Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GAUGECASH-ios.ipa
          path: ios/build/GAUGECASH.ipa
          retention-days: 90

      - name: âœ… Deployment Complete
        run: |
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘  âœ… iOS APP BUILT AND UPLOADED TO TESTFLIGHT            â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ğŸ“¦ IPA file location:"
          echo "   ios/build/GAUGECASH.ipa"
          echo ""
          echo "ğŸš€ Deployed to:"
          echo "   - TestFlight (processing may take 10-15 minutes)"
          echo "   - GitHub Actions Artifacts (90 day retention)"
          echo ""
          echo "ğŸ“ Next steps:"
          echo "   1. Go to App Store Connect"
          echo "   2. Wait for build processing to complete"
          echo "   3. Add to testers or submit for review"
